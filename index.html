
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Squirrel Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
    .game-card h2 {
      font-size: 1.2em;
      margin: 15px 0 10px;
      color: #fff;
    }
    .game-card a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: #0078d7;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .game-card a:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 0.9em;
    }
    footer a {
      color: #00bfff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Blind Squirrel Logo">
    <div>
      <h1>Blind Squirrel</h1>
      <p>Casablanca, Morocco</p>
    </div>
  </header>

  <section class="games-grid">
    <div class="game-card">
      <img src="https://m.media-amazon.com/images/I/81IMxX+tmML.png" alt="Escape The Carnival - Terrifying Obby">
      <h2>Escape The Carnival - Terrifying Obby</h2>
      <a href="https://www.amazon.com/Escape-The-Carnival-Terrifying-Obby/dp/B0F54NJFRW/" target="_blank">View on Amazon</a>
    </div>
    <div class="game-card">
      <img src="https://m.media-amazon.com/images/I/81fKyO+lKrL.png" alt="Siren Cop Prison Escape">
      <h2>Siren Cop Prison Escape</h2>
      <a href="https://www.amazon.com/Blind-Squirrel-Siren-Prison-Escape/dp/B0FNKJDDVC/" target="_blank">View on Amazon</a>
    </div>
    <div class="game-card">
      <img src="https://m.media-amazon.com/images/I/81pEVPqA3LL.png" alt="Snurki Games - 456 Survival">
      <h2>Snurki Games - 456 Survival</h2>
      <a href="https://www.amazon.com/Blind-Squirrel-Snurki-Games-Survival/dp/B0FGGDHXG1/" target="_blank">View on Amazon</a>
    </div>
  </section>

  <footer>
    <p>Contact: <a href="mailto:Tarikmaataoui9@gmail.com">Tarikmaataoui9@gmail.com</a></p>
    <p><a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
